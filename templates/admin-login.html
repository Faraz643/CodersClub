
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Coder's Club- Login</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
<link rel="stylesheet" href="../static/admin-login.css">

</head>
<body>
<!-- partial:index.partial.html -->

<div class="screen-1">
  
    <div class="logo-image">
     
    </div>
    {% with messages = get_flashed_messages(category_filter=["pass-change-success"]) %}
    {% if messages %}
       
{% for messages in messages %}
  <span>  <span style="color: #f8533d; text-align: center;" >&nbsp;&nbsp; <br> <br> {{messages}} <br> <br></span> </span>
{% endfor %}
       
    {% endif %}
{% endwith %}
 <form action="/admin/login" method="POST">
 
  <div class="email">
    <label for="email">Enrollment ID</label>
    <div class="sec-2">
      <ion-icon name="mail-outline"></ion-icon>
      <input type="text" name="user-enrollment-id" placeholder="2100******" required/>
    </div>
  </div>
  <div class="password">
    <label for="password">Password</label>
    <div class="sec-2">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <input class="pas" type="password" name="user-password" placeholder="············" required/>
     <input type="hidden" name="next" value="{{ request.args.get('next', '') }}" />
    </div>
  </div>
  <button class="login">Login</button>
</form>
  <div class="footer">
      <span class="forgo-pass"> <a href="{{url_for('forgotPassword')}}"> Forgot Password?  </a></span></div>
      <div class="footer footer-link-2">   <span class="forgo-pass"> <a href="{{url_for('adminRegistration')}}"> Create New Admin Account </a></span> </div>

    
</div>
<!-- partial -->
  
</body>
</html>
